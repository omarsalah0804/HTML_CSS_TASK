<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div div {
        display: inline-block;
        color: white;
        background-color: red;
        border: 1px solid black;
        padding: 25px 80px;
      }
      div:nth-child(2n) {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <h1>Hide even numbers from 1 to 10 !</h1>
      <br /><br /><br />
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
  </body>
</html>
