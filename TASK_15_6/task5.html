<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>omar salah task5</title>
  </head>
  <body>
    <h2>Employee Intrests Survey Form</h2>
    <hr />
    <form>
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name" /><br />
      <br />
      <label for="department">Enter your department:</label>
      <input type="text" id="department" name="department" /><br />
      <br />
      <label for="about">Tell us about yourself:</label>
      <textarea id="about" name="about"></textarea><br />
      <br />
      <label for="exercise">Do you exercise at home?</label>
      <input type="radio" id="exercise-yes" name="exercise" value="yes" />
      <label for="exercise-yes">Yes</label>
      <input type="radio" id="exercise-no" name="exercise" value="no" />
      <label for="exercise-no">No</label><br />
      <br />

      <label for="read-preference"
        >How do you like to read about your favorite topics?</label
      ><br />
      <br />
      <input type="checkbox" id="books" name="read-preference" value="books" />
      <label for="books">Books</label>
      <input
        type="checkbox"
        id="online-resources"
        name="read-preference"
        value="online-resources"
      />
      <label for="online-resources">Online Resources</label>
      <input
        type="checkbox"
        id="phone-apps"
        name="read-preference"
        value="phone-apps"
      />
      <label for="mobile-apps">phone Apps</label>
      <input
        type="checkbox"
        id="magazines"
        name="read-preference"
        value="magazines"
      />
      <label for="magazines">Magazines</label>
      <br />
      <br />

      <label for="cars">What movie genre do you like?</label>
      <select name="cars" id="cars">
        <option value="saab">Action</option>
        <option value="volvo">Comedy</option>
      </select>
      <br />
      <br />
      <input type="submit" value="Submit form" />
    </form>
  </body>
</html>
