<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>omar salah task1</title>
    <style>
        table, th, td {
          border: 2px double rgb(0, 0, 0);
        }
        </style>
  </head>
  <body>
    <h2>Table Num2</h2>

    <table>
      <tbody>
        <tr>
          <td rowspan="2">Row 1-2, Col 1</td>
          <td>Row 1, Col 2</td>
          <td>Row 1, Col 3</td>
          <td>Row 1, Col 4</td>
        </tr>
        <tr>
          <td rowspan="2" colspan="2">Row 2-3, Col 2-3</td>
          <td>Row 2, Col 4</td>
        </tr>
        <tr>
          <td>Row 3, Col 1</td>
          <td colspan="2">Row 3, Col 4</td>
        </tr>
        <tr>
          <td>Row 4, Col 1</td>
          <td>Row 4, Col 2</td>
          <td colspan="2">Row 4, Col 3-4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
